<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>MyTomillo</title>
        <link rel="icon"  type="image/png" href="images/Logo.png">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Style-->
        <link rel="stylesheet" href="Style.css">
    </head>

    <body class="container-fluid background-login align-self-center h-100 w-100">
        <div class="row d-flex align-items-center">
            <div class="col-md-6 column align-self-center">
                <h1>BIENVENIDO</h1>
                <h2>a la comunidad de ovejas</h2>
                <div class="landsheeps">
                    <img src="images/Sheeps.png" alt="MyTomillo" style="width: 72%; padding: 1rem;">
                </div>
            </div>

            <div class="col-md-6 align-self-center">
                <div class="box d-flex align-items-center flex-column m-5 p-5">
                    <img src="images/LogoText.png" alt="MyTomillo" style="width: 35%;" class="mt-5">
                    <form action="index.html">
                        <input class="m-3" type="text" id="username" name="username" placeholder="Ingrese nombre de usuario">
                        <input class="m-3 mb-5" type="password" id="password" name="password" placeholder="Ingrese contraseña">
                        <br>
                        <input type="submit" value="Iniciar sesión" class="btn btn-block m-3 mb-5 w-50">
                    </form>

                    <p class="m-2 mt-5">¿No tienes una cuenta? ¡Regístrate!</p>
                    <button class="btn btn-block mb-5 w-25"  onclick="toSignIn()">Registrarse</button>
                </div>
            </div>
        </div>
    </body>

    <!--Scripts-->
    <script src="JS.js"></script>
</html>
