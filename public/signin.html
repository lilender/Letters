<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>MyTomillo</title>
        <link rel="icon"  type="image/png" href="images/Logo.png">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--Style-->
        <link rel="stylesheet" href="css/Style.css">
    </head>

    <body class="container-fluid background-login align-self-center">
        <div class="row">
            <div class="col-md-6 column align-self-center">
                <div class="row box d-flex align-items-center flex-column m-5 p-5 mt-1 mb-0">
                    <div class="col-12">
                        <img src="images/LogoText.png" alt="MyTomillo" style="width: 15%; cursor: pointer;" onclick="toLogIn()">
                        <h1 class="" style="font-size: xxx-large; margin-top: -0.5rem;">BIENVENIDO</h1>
                        <h2 style="font-size:1.5rem; margin-top: -1.3rem;">a la comunidad de ovejas</h2>
                        <div class="box-inputs w-75 pt-3">
                            <p style="font-size: small;">Para formar parte de la comunidad de ovejas, por favor, ayúdanos llenando la siguiente información</p>
                        </div>    
                    </div>
                    <div class="row pt-2">
                        <form id="login-form" action="/register" onsubmit="return register()" method="POST">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <input class="input-signin" type="text" id="name" name="name" placeholder="Ingrese nombre(s)">
                                </div>
                                <div class="col-12 col-md-6 align-content-end mb-3">
                                    <input class="input-signin" type="text" id="lastname" name="lastname" placeholder="Apellido paterno">
                                </div>
                                <div class="col-12 col-md-6 align-content-md-start mb-3">
                                    <input class="input-signin" type="text" id="secondlastname" name="secondlastname" placeholder="Apellido materno">
                                </div>
                                <div class="col-12 mb-3">
                                    <input class="input-signin" type="email" id="email" name="email" placeholder="Correo electrónico">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <span>
                                        <img src="images/TomilloProfileShadow.png" alt="Foto de perfil" style="width: 75%;">
                                    </span>
                                    <input type="file" name="file" id="file" class="inputfile" style="height: 2.7rem;">
                                    <label class="label-file" for="file" style="height: 2rem;"></label>
                                </div>

                                <div class="col-12 col-sm-6 mb-3 mt-4">
                                    <p>Ingrese fecha de nacimiento:</p>
                                    <div class="custom-date-wrapper mb-3">
                                        <input class="input-signin" type="date" id="datePicker" name="datePicker">
                                    </div>

                                    <div class="dropdown">
                                        <button class="btn dropdown-toggle mb-3" id="career" name="career" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Seleccione carrera de FCFM
                                        </button>
                                        <ul class="dropdown-menu" id="careers">
                                          
                                        </ul>
                                        <input type="hidden" id="selectedCareerId" value="" name="selectedCareerId">
                                    </div>
                                    <input class="input-signin mb-3" type="password" id="password" name="password" placeholder="Ingrese contraseña">                        
                                    <input class="input-signin mb-3" type="password" id="password2" name="password" placeholder="Confirme contraseña">     
                                </div>
                            </div>
                            
                            <br>
                            <input type="submit" value="Registrarse" class="btn w-50 mt-2">
                        </form>
                    </div>    
                </div>
            </div>

            <div class="col-md-6 column align-self-center">
                <div class="landsheeps">
                    <img src="images/Sheeps.png" alt="MyTomillo" style="width: 72%;">
                </div>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/validation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    fetch('/careers')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json(); // Parse JSON data
        })
        .then(data => {
            const dropdownMenu = document.getElementById('careers');
            const dropdownButton = document.getElementById('career');
            const selectedCareerIdInput = document.getElementById('selectedCareerId');

            data.forEach(career => {
                const item = document.createElement('li');
                item.innerHTML = `<a class="dropdown-item" href="#">${career.carrera}</a>`;
                item.value = career.ID_carrera;

                item.addEventListener('click', () => {
                    dropdownButton.textContent = career.carrera;
                    selectedCareerIdInput.value = career.ID_carrera;
                });

                dropdownMenu.appendChild(item);
            });
        })
        .catch(error => console.error('Error fetching careers:', error));
});

    </script>

</html>
